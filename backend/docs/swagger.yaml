openapi: 3.0.3
info:
  title: Task Manager API
  version: 1.0.0
  description: API for user authentication and task management
servers:
  - url: http://localhost:5000/api/v1
paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [user, admin]
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input or email already registered
  /auth/login:
    post:
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful, returns JWT token
        '400':
          description: Invalid credentials
  /tasks/my:
    get:
      summary: Get tasks for logged in user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of user's tasks
  /tasks:
    post:
      summary: Create a task
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
      responses:
        '201':
          description: Task created
  /tasks/admin/all:
    get:
      summary: Get all tasks (admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of all tasks
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
